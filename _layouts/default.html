<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home" class='logo'></a>
          <nav class="pull">
            <ul class="top-nav">
              {% for page in site.pages_list %}
                <li><h1><a href="{{ page[1]  }}">{{ page[0] }}</a></h1></li>
              {% endfor %}
            </ul>
          </nav>
          <div class="text-right navicon">
            <a id="nav-toggle" class="nav_slide_button" href="#"><span></span></a>
          </div>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <a href="https://github.com/blelump">Blelump's</a> <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. CC BY-NC-SA 3.0.
        </small>
      </footer>
    </div>
    <script type="text/javascript" src="/static/js/jquery.js" ></script>
    <script type="text/javascript" src="/static/js/jquery-ui.min.js" ></script>
    <script type="text/javascript" src="/static/js/main.js" ></script>
  </body>
</html>
